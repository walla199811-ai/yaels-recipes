services:
  # Combined Temporal Server + Worker (Single Service Solution)
  - type: web
    name: yaels-recipes-temporal
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && curl -sSf https://temporal.download/cli.sh | sh && cp /opt/render/.temporalio/bin/temporal ./temporal
    startCommand: node start-combined-temporal.js
    envVars:
      - key: NODE_ENV
        value: production
      # Database and application environment variables
      - key: DATABASE_URL
        sync: false # You'll set this in Render dashboard
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: NOTIFICATION_EMAILS
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false