services:
  # Temporal Server + HTTP Health Check (Free Plan Web Service)
  - type: web
    name: yaels-recipes-temporal-server
    env: node
    plan: free
    buildCommand: npm install && curl -sSf https://temporal.download/cli.sh | sh && cp /opt/render/.temporalio/bin/temporal ./temporal
    startCommand: node start-temporal-server.js
    envVars:
      - key: NODE_ENV
        value: production

