services:
  # Temporal Server (Free Plan - Web Service Only)
  - type: web
    name: yaels-recipes-temporal-server
    env: node
    plan: free
    buildCommand: npm install && curl -sSf https://temporal.download/cli.sh | sh && cp /opt/render/.temporalio/bin/temporal ./temporal
    startCommand: ./temporal server start-dev --ip 0.0.0.0 --port $PORT --ui-port ${TEMPORAL_UI_PORT:-8080}
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 7233
      - key: TEMPORAL_UI_PORT
        value: 8080

  # Temporal Worker (Free Plan - Web Service with Worker Process)
  - type: web
    name: yaels-recipes-temporal-worker
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm run temporal:worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: TEMPORAL_ADDRESS
        value: yaels-recipes-temporal-server.onrender.com:7233
      # Add your environment variables here
      - key: DATABASE_URL
        sync: false # You'll set this in Render dashboard
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: NOTIFICATION_EMAILS
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false